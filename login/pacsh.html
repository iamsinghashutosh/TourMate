<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" name="myForm" onsubmit="return validateForm()" class="login100-form validate-form"  action="signup.php">
						<div class="wrap-input3 validate-input" data-validate = "Enter your DOB">
						<input class="input3" type="date" name="dob" placeholder="Enter DOB">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Enter City">

						<input class="input3" type="text" name="city" placeholder="city">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate = "Enter City">

						<input class="input3" type="text" name="stime" placeholder="start time">
						<span class="focus-input3"></span>
					</div>
						<div class="wrap-input3 validate-input" data-validate = "Enter City">

						<input class="input3" type="text" name="etime" placeholder="end time">
						<span class="focus-input3"></span>
					</div>

					<div>
					<span >Enter Interests<br/>
					<input type="checkbox" name="like1" value="restaurant">Restaurant<br>
					<input type="checkbox" name="like2" value="coffee">Coffee<br>
					<input type="checkbox" name="like3" value="food">Food<br>
					<input type="checkbox" name="like4" value="shopping">Shopping<br>
					<input type="checkbox" name="like5" value="historic site">Historic Sites<br>
					<input type="checkbox" name="like6" value="temple">Temples<br>
					<input type="checkbox" name="like7" value="breakfast">Breakfast<br>
					<input type="checkbox" name="like8" value="lunch">Lunch<br>
					<input type="checkbox" name="like9" value="dinner">Dinner<br>
				</span></div>





						<div class="container-contact3-form-btn">
						<button class="contact3-form-btn" type ="submit" name="signin">
							Submit
						</button>
					</div>


				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
